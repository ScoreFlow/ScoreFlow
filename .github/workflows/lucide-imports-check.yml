name: Check Lucide Imports

on: [pull_request]

permissions:
  contents: read

jobs:
  check-imports:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Run check imports script
        run: bun run .github/scripts/checkLucideImports.ts
