name: Check Lucide Imports

on: [pull_request]

jobs:
  check-imports:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: |
          npx tsc .github/scripts/checkLucideImports.ts

      - name: Run check imports script
        run: node .github/scripts/checkLucideImports.js
