name: Svelte Check

on: pull_request

jobs:
  svelte-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
            node-version: 22
            registry-url: https://registry.npmjs.org/

      - name: Install
        run: npm install

      - name: Copy .env
        run: cp .env.example .env

      - name: Svelte Check
        run: npm run check
